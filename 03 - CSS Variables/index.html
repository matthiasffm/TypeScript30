<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Typescript-30 Lesson 3 - Css Variables">
    <meta name="author"      content="Matthias Schmidt">

    <title>Typescript-30 Lesson 3 - CSS Variables</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-units="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-units="px">

    <label for="baseColor">Base Color</label>
    <input id="baseColor" type="color" name="baseColor" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

</body>

<script src="cssvars.js"></script>

</html>
