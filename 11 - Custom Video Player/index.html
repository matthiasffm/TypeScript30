<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Typescript-30 Lesson 11 - Custom Video Player">
    <meta name="author"      content="Matthias Schmidt">

    <title>Typescript-30 Lesson 11 - Custom Video Player</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="video-player">
    <!-- <video class="video-player-viewer viewer" src="652333414.mp4"></video> -->
    <video class="video-player-viewer" src="652333414.mp4"></video>

    <div class="video-player-controls">
      <div class="video-player-progress">
       <div class="video-player-progress-filled"></div>
      </div>
      <button class="video-player-button toggle" title="Toggle Play">►</button>
      <input type="range" name="volume" class="video-player-slider" min="0" max="1" step="0.05" value="1">
      <input type="range" name="playbackRate" class="video-player-slider" min="0.5" max="2" step="0.1" value="1">
      <button data-skip="-10" class="video-player-button">« 10s</button>
      <button data-skip="25" class="video-player-button">25s »</button>
      <button class="video-player-button video-fullscreen-button">[ ]</button>
    </div>
  </div>
</body>

<script src="videoplayer.js"></script>

</html>
