<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Typescript-30 Lesson 19 - Webcam Fun">
    <meta name="author"      content="Matthias Schmidt">

    <title>Typescript-30 Lesson 19 - Webcam Fun</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="photobooth">
        <div class="controls">
            <button onClick="takePhoto()">Take Photo</button>

            <div class="rgb">
                <label for="rmin">Red Min:</label>
                <input type="range" min=0 max=255 name="rmin">
                <label for="rmax">Red Max:</label>
                <input type="range" min=0 max=255 name="rmax">

                <br>

                <label for="gmin">Green Min:</label>
                <input type="range" min=0 max=255 name="gmin">
                <label for="gmax">Green Max:</label>
                <input type="range" min=0 max=255 name="gmax">

                <br>

                <label for="bmin">Blue Min:</label>
                <input type="range" min=0 max=255 name="bmin">
                <label for="bmax">Blue Max:</label>
                <input type="range" min=0 max=255 name="bmax">
            </div>
        </div>

        <!-- direkter Webcam Feed  -->
        <video class="webcam-player"></video>

        <!-- screenshot des letzten Bildes aus dem Webcam Feed -->
        <canvas class="webcam-screen"></canvas>

        <!-- horizontaler Bereich fÃ¼r gespeicherte Screenshots -->
        <div class="screenshot-strip"></div>
    </div>

    <audio class="snap" src="./snap.mp3" hidden></audio>
</body>

<script src="webcam.js"></script>

</html>
