<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Typescript-30 Lesson 1 - Drum Kit">

    <title>Typescript-30 Lesson 1 - Drum Kit</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="note-keys">
        <div data-key="S" class="note-key"><note>S</note><span class="note-sound">hihat</span></div>
        <div data-key="D" class="note-key"><note>D</note><span class="note-sound">kick</span></div>
        <div data-key="A" class="note-key"><note>A</note><span class="note-sound">clap</span></div>
        <div data-key="F" class="note-key"><note>F</note><span class="note-sound">openhat</span></div>
        <div data-key="G" class="note-key"><note>G</note><span class="note-sound">boom</span></div>
        <div data-key="H" class="note-key"><note>H</note><span class="note-sound">ride</span></div>
        <div data-key="J" class="note-key"><note>J</note><span class="note-sound">snare</span></div>
        <div data-key="K" class="note-key"><note>K</note><span class="note-sound">tom</span></div>
        <div data-key="L" class="note-key"><note>L</note><span class="note-sound">tink</span></div>
    </div>
</body>

<audio data-key="S" src="sounds/hihat.wav"></audio>
<audio data-key="D" src="sounds/kick.wav"></audio>
<audio data-key="A" src="sounds/clap.wav"></audio>
<audio data-key="F" src="sounds/openhat.wav"></audio>
<audio data-key="G" src="sounds/boom.wav"></audio>
<audio data-key="H" src="sounds/ride.wav"></audio>
<audio data-key="J" src="sounds/snare.wav"></audio>
<audio data-key="K" src="sounds/tom.wav"></audio>
<audio data-key="L" src="sounds/tink.wav"></audio>

<script src="drumming.js"></script>

</html>
